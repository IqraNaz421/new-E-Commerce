<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clothing Store</title>
    <style>
        /* Reset default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #f0f0f0; /* Light grey text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #0d1b2a; /* Navy blue */
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease; /* Animation for header */
        }

        header h1 {
            font-size: 24px;
            color: #FFD700; /* Yellow for heading */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFD700; /* Yellow for links */
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD700;
            color: #000; /* Black on hover */
        }

        /* Main content styling */
        main {
            flex-grow: 1;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease; /* Animation for main */
        }

        h2 {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 30px;
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 800px;
            margin: auto;
            animation: slideIn 0.5s ease;
        }

        form {
            width: 100%;
            max-width: 600px;
            background-color: #0d1b2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
        }

        label {
            font-size: 16px;
            color: #FFD700;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #f0f0f0;
            color: #000;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px 20px;
            background-color: #FFD700;
            color: #000;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        /* Footer styling */
        footer {
            background-color: #0d1b2a;
            color: #FFD700;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }

            .contact-content {
                padding: 0 10px; /* Add some padding on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            nav ul {
                flex-direction: column; /* Stack nav items vertically */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="product-detail.html">Product Details</a></li>
                <li><a href="about.html">About Us</a></li>
                
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <div class="contact-content">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
