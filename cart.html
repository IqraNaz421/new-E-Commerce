            </div>

            <a href="product-detail.html">Product Detail</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>

    <main>
        <h2>Your Shopping Cart</h2>
        <div class="cart-container" id="cartContainer"></div>
        <div class="total-price">Total Price: $<span id="totalPrice">0.00</span></div>
        <button class="checkout" id="checkout">Checkout</button>
    </main>
    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [
            {
                name: "T-Shirt",
                price: 19.99,
                image: "images/tshirt.png", // You can add this back when you have the image
                quantity: 1
            },
            {
                name: "Jeans",
                price: 39.99,
                image: "https://via.placeholder.com/80", // You can add this back when you have the image
                quantity: 2
            }
        ];

        const cartContainer = document.getElementById('cartContainer');
        const totalPriceElement = document.getElementById('totalPrice');

        function updateCart() {
            cartContainer.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-actions">
                        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        <button class="remove-from-cart" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = totalPrice.toFixed(2);
        }

        function updateQuantity(index, quantity) {
            cartItems[index].quantity = parseInt(quantity);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
        }

        document.getElementById('checkout').addEventListener('click', () => {
            alert('Proceeding to checkout...');
        });

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        });

        updateCart();
    </script>
